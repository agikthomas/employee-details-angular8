<div class="flex-container">
    <table mat-table [dataSource]="customerData" class="mat-elevation-z8">
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <ng-container matColumnDef="EmployeeId">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> EMPLOYEE ID </th>
            <td mat-cell *matCellDef="let element" class="mat-column-number"> {{element.empid}} </td>
        </ng-container>
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> NAME </th>
            <td mat-cell *matCellDef="let element" > {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="Age" >
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> AGE </th>
            <td mat-cell *matCellDef="let element" > {{element.age}} </td>
        </ng-container>
        <ng-container matColumnDef="Sex" >
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> SEX </th>
            <td mat-cell *matCellDef="let element" > {{element.sex}} </td>
        </ng-container>
        <ng-container matColumnDef="More Details" >
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> MORE DETAILS </th>
            <td mat-cell *matCellDef="let element" > <a  style="cursor: pointer; text-decoration: none;" 
                         [routerLink]="['/customers',element.empid]">More Details</a></td>
        </ng-container>
    </table>    
</div>
<div style="width:100%; justify-content: center;" >   
    <router-outlet></router-outlet>
</div>
